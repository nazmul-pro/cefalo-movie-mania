<div *ngIf="genres">
  <app-genre-list-slider [genres]="genres"></app-genre-list-slider>
  <div fxLayout="column">
    <div *ngFor="let genre of genres">
      
      <app-movies-holder-with-group-title
        *ngIf="genre.movies"
        [movies]="genre.movies" 
        groupTitle="{{genre.name}} Movies">
      </app-movies-holder-with-group-title>

    </div>
  </div>
</div>
